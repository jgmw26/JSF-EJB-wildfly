<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
				<p:outputPanel></p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
		
			<p:messages globalOnly="true" />
		
			<h:form id="login">
				  <b:container layout="fluid">
				    <b:panel title="login screen" look="primary">
				      <b:row>
				        <b:column medium-screen="2">
				          <h:outputText value="Email:" for="email" />
				        </b:column>
				        <b:column medium-screen="4">
				          <b:inputText placeholder="Email" id="email" value="#{loginBean.usuario.email}"
				                       ajax="true" autocomplete="false" update="@(.message)">
				            <f:facet name="prepend">
				              <b:icon name="user" />
				            </f:facet>
				          </b:inputText>
				        </b:column>
				        <b:column medium-screen="6" style-class="message">
				          <b:message for="username" />
				        </b:column>
				      </b:row>
				      <b:row tooltip="This password has fancy error messages.">
				        <b:column medium-screen="2">
				          <h:outputText value="Senha:" />
				        </b:column>
				        <b:column medium-screen="4">
				          <b:inputSecret placeholder="Senha" id="senha" value="#{loginBean.usuario.senha}"
				                         ajax="true" autocomplete="false" update="@(.message)">
				            <f:facet name="prepend">
				              <b:iconAwesome name="key" />
				            </f:facet>
				          </b:inputSecret>
				        </b:column>
				        <b:column medium-screen="6" styleClass="message">
				          <b:message for="senha" line-break-tag=""/>
				        </b:column>
				      </b:row>
				      <b:row>
				        <b:column span="2" offset="2">
				          <b:commandButton value="login" action="#{loginBean.efetuaLogin}" update="@form" process="@form" look="primary"
				                           style="width:100%" />
				        </b:column>
				      </b:row>
				    </b:panel>
				  </b:container>
				</h:form>
			
		</ui:define>

	</ui:composition>

</html>
